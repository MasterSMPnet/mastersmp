<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="8; url=https://discord.com/invite/GXRFA8fx59" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MastersMP | Minecraft Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      background: url('https://wallpapercave.com/wp/wp11029339.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      z-index: 1;
      max-width: 90%;
      padding: 20px;
      animation: fadeInUp 1.5s ease-out;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .button {
      background: #57f287;
      color: #000;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      text-decoration: none;
      box-shadow: 0 0 10px #57f287;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      transform: scale(1.1);
      background: #43e06c;
      box-shadow: 0 0 20px #43e06c;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 2rem;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      .button { padding: 10px 20px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Welcome to MastersMP</h1>
    <p>A unique survival experience. Join our Discord to start your journey!</p>
    <a href="https://discord.com/invite/GXRFA8fx59" class="button">Join Discord</a>
    <div class="footer">Redirecting in a few seconds...</div>
  </div>
</body>
</html>
