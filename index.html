<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- 3‑second delay before redirect -->
  <meta http-equiv="refresh" content="3; url=https://discord.com/invite/GXRFA8fx59" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to Discord...</title>
  <link rel="icon" href="https://discord.com/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      /* Replace the URL below with your desired background image */
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Semi‑transparent dark overlay for better contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      z-index: 1;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
    }

    a {
      color: #fee75c; /* Discord yellow accent */
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Spinner animation */
    .spinner {
      margin: 20px auto 10px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fee75c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Redirecting to Discord...</h1>
    <div class="spinner" aria-label="Loading spinner"></div>
    <p>If you’re not redirected automatically, <a href="https://discord.com/invite/GXRFA8fx59">click here</a>.</p>
  </div>
</body>
</html>
