<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- 5-second delay to showcase the design -->
  <meta http-equiv="refresh" content="5; url=https://discord.com/invite/GXRFA8fx59" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to Discord...</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Apply a pixel‑style font */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Press Start 2P", cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      background: url("https://textures.minecraft.net/texture/blocks_grass_top") repeat;
      position: relative;
      overflow: hidden;
    }

    /* Dark overlay for contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .content {
      z-index: 1;
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      /* Simple bounce animation */
      animation: bounce 1s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    p {
      font-size: 0.9rem;
      margin-top: 0;
    }

    a {
      color: #64ffda;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Minecraft block spinner */
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      background: url("https://textures.minecraft.net/texture/blocks_stone") no-repeat
        center center;
      background-size: cover;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Tiny floating particle effect */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 3s ease-in-out infinite, fade 3s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      from {
        transform: translate(
          calc(var(--x) * 1px),
          calc(var(--y) * 1px)
        );
      }
      to {
        transform: translate(
          calc(var(--x) * 1px + var(--dx) * 1px),
          calc(var(--y) * 1px + var(--dy) * 1px)
        );
      }
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Redirecting to Discord...</h1>
    <div class="spinner" aria-label="Rotating stone block"></div>
    <p>If you’re not redirected automatically, <a href="https://discord.com/invite/GXRFA8fx59">click here</a>.</p>
  </div>

  <!-- Generate some floating particles -->
  <script>
    // Create 20 random particles
    const particleCount = 20;
    for (let i = 0; i < particleCount; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      // Random starting position
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      // Random drift
      const dx = (Math.random() - 0.5) * 100;
      const dy = (Math.random() - 0.5) * 100;
      p.style.setProperty("--x", startX);
      p.style.setProperty("--y", startY);
      p.style.setProperty("--dx", dx);
      p.style.setProperty("--dy", dy);
      // Random delay so they don't all animate at once
      p.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
