<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MasterSMP | Home</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="MasterSMP | Home">
  <meta property="og:description" content="A Cracked Minecraft server">
  <meta property="og:url" content="https://discord.mastersmc.net">
  <meta name="twitter:card" content="summary">
  <link rel="icon" href="https://discord.com/assets/2c21aeda16de354ba5334551a883b481.ico">

  <style>
    /* Ensure full viewport for html and body */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Animated gradient covering entire viewport */
    body {
      background: linear-gradient(135deg, #0a0f27, #001f4d, #0a0f27) no-repeat center center;
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      position: relative;
      color: #fff;
      text-align: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Dark overlay full screen */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Center content */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Fade-in animation for container */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container { animation: fadeIn 1.5s ease-out; }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #66ccff;
      text-shadow: 0 0 10px rgba(102, 204, 255, 0.7);
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px rgba(102,204,255,0.5); }
      50% { text-shadow: 0 0 20px rgba(102,204,255,1); }
      100% { text-shadow: 0 0 5px rgba(102,204,255,0.5); }
    }

    p { font-size: 1rem; margin-bottom: 1.5rem; color: #b3d9ff; }
    .button {
      background: #004080;
      color: #fff;
      padding: 15px 30px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,64,128,0.7);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(0,128,255,0.9); }
    .footer { margin-top: 2rem; font-size: 0.9rem; opacity: 0.8; color: #a3bfff; }

    /* Particle styling */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(102,204,255,0.8);
      border-radius: 50%;
      animation: float 4s infinite ease-in-out, fade 4s infinite ease-in-out;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-40px) translateX(20px); }
      100% { transform: translateY(0) translateX(-20px); }
    }
    @keyframes fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MasterSMP</h1>
    <p>A Cracked Minecraft server. Redirecting to Discord...</p>
    <a href="discord://discord.com/invite/GXRFA8fx59" class="button">Accept Invite</a>
    <div class="footer" id="countdownText">You will be redirected in 3 seconds...</div>
  </div>

  <script>
    window.addEventListener('load', () => {
      // Create particles
      for (let i = 0; i < 25; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * window.innerWidth + 'px';
        p.style.top = Math.random() * window.innerHeight + 'px';
        p.style.animationDelay = Math.random() * 4 + 's';
        document.body.appendChild(p);
      }
      // Countdown
      let seconds = 3;
      const text = document.getElementById('countdownText');
      const interval = setInterval(() => {
        seconds--;
        if (seconds > 0) text.textContent = `You will be redirected in ${seconds} ${seconds === 1 ? 'second' : 'seconds'}...`;
        else { clearInterval(interval); text.textContent = 'Redirecting now...'; }
      }, 1000);
      // Redirects
      setTimeout(() => location.href = 'discord://discord.com/invite/GXRFA8fx59', 3000);
      setTimeout(() => location.href = 'https://discord.com/invite/GXRFA8fx59', 5500);
    });
  </script>
</body>
</html>
